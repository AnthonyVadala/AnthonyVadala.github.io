<head>
	<meta charset="utf-8">
	<meta name="MobileOptimized" content="320">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Security Headers -->
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

	<!-- Site Information -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ page.title }}">

	<!-- Open Graph -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{ site.url }}{{ site.photo_embed }}">

	<!-- IndieAuth/Webmention.io Profiles Verifications -->
	<link href="mailto:{{ site.email }}" rel="me">
	<link href="https://bsky.app/profile/{{ site.bluesky_username }}" rel="me">
	<link href="https://mastodon.social/@{{ site.mastodon_username }}" rel="me" >
	<link href="https://github.com/{{ site.github_username }}" rel="me">

	<!-- Webmention.io-->
	<link href="https://webmention.io/anthonyvadala.me/webmention" rel="webmention">

	<!-- RSS Feed -->
	<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

	<!-- Favicons generated with https://realfavicongenerator.net/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png?v=2">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png?v=2">
	<link rel="icon" type="image/png" sizes="194x194" href="/images/favicons/favicon-194x194.png?v=2">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/android-chrome-192x192.png?v=2">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png?v=2">
	<link rel="manifest" href="/images/favicons/site.webmanifest?v=2">
	<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg?v=2" color="#5bbad5">
	<link rel="shortcut icon" href="/images/favicons/favicon.ico?v=2">
	<meta name="msapplication-TileColor" content="#4374bf">
	<meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png?v=2">
	<meta name="msapplication-config" content="/images/favicons/browserconfig.xml?v=2">
	<meta name="theme-color" content="#4374bf">

	<!-- FontAwesome -->
	<link href="/fonts/fontawesome/css/all.css" rel="stylesheet">

	<!-- CSS Style Sheet -->
	{% if page.title contains 'Anthony Vadala - About' }} %}
		<link rel="stylesheet" href="{{ "/styles/about.css " | prepend: site.baseurl }}">
	{% else %}
		<link rel="stylesheet" href="{{ "/styles/posts.css " | prepend: site.baseurl }}">
	{% endif %}
	{% if page.title contains 'Anthony Vadala - Projects' }} %}
		<link rel="stylesheet" href="{{ "/styles/portfolio.css " | prepend: site.baseurl }}">
	{% endif %}
	</head>

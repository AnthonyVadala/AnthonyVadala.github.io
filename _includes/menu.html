<header class="site-header">

	<!-- Responsive Menu -->
	<nav>
		<ul class="topnav" id="myTopnav">
			<li {% if page.title contains 'Anthony Vadala - About' }} %}class="#"{% endif %}>
				<a href="/" rel="noopener" accesskey="h">anthonyvadala.me</a>
			</li>
			<li {% if page.title contains 'Anthony Vadala - Posts' %}class="active"{% endif %}>
				<a href="/posts" rel="noopener" accesskey="b">/posts</a>
			</li>
			<li {% if page.title contains 'Anthony Vadala - Archive' %}class="active"{% endif %}>
				<a href="/archive" rel="noopener" accesskey="a">/archive</a>
			</li>
			<li {% if page.title contains 'Anthony Vadala - Now' %}class="active"{% endif %}>
				<a href="/now" rel="noopener" accesskey="f">/now</a>
			</li>
			<li {% if page.title contains 'Anthony Vadala - Projects' %}class="active"{% endif %}>
				<a href="/projects" rel="noopener" accesskey="p">/projects</a>
			</li>
			<li {% if page.title contains 'Anthony Vadala - Tools' %}class="active"{% endif %}>
				<a href="/tools" rel="noopener" accesskey="t">/tools</a>
			</li>
			<li class="icon">
				<div href="javascript:void(0);" onclick="menuFunction()" accesskey="m">
					<span class="fas fa-bars fa-1x"></span>
				</div>
			</li>
		</ul>
	</nav>

	<!-- JS For Responsive Menu -->
	<script>
		function menuFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>
	
</header>

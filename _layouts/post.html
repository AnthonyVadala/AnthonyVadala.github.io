<!DOCTYPE html>
<html lang="en">

<!-- Head -->
{% include head.html %}

<body data-instant-allow-external-links>

	<!-- Menu -->
	{% include menu.html %}

	<div class="page-content">
		<article class="wrapper">
			<h1 class="post-title">&raquo; {{ page.title }}</h1>
			<span class="date">{{ page.date | date: '%B %d, %Y' }} - {% include reading-time-post.html %} read</span>
			{{ content }}
		</article>
	</div>

	<!-- Footer -->
	{% include footer.html %}

	<!-- instant.page preloading for websites | https://instant.page/ -->
	<script src="/js/instantpage-5.2.0.js" type="module" defer></script>
	
</body>

</html>
